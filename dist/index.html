          this.zoom_image = function(){  
              xOffset = 20;
              yOffset = 10;
              $("a.zoom").hover(function(e){
                      this.texte = this.title;
                      this.title = "";
                      //alert(this.src);
                      var legende = (this.texte != "") ? "<br/>" + this.texte : "";
                      $("body").append("<p id='zoom'><img src='"+ this.href +"'alt=’Visualisation image’ />"+ legende +"</p>");

                      // $("#zoom").css("top",(e.pageY - yOffset) + "px").css("right",(e.pageX + xOffset) + "px").fadeIn("slow");
                      $("#zoom").css("top",(e.pageY - yOffset) + "px").css("left",(e.pageX - xOffset) + "px").fadeIn("slow");
              },
              function(){
                  this.title = this.texte;
                  //alert(" je sors de la vignette");
                  $("#zoom").remove();
              });

              $("a.zoom").mousemove(function(e){
                  $("#zoom")
                      .css("top",(e.pageY - yOffset) + "px")
                      // .css("right",(e.pageX + xOffset) + "px");
                      .css("left",(e.pageX + xOffset) + "px");
              });
          };
